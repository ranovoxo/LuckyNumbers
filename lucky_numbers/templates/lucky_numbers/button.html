<!-- button.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Add the styling for the pill-shaped button (same as before) */

        .pill-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px; /* Set border-radius to make it pill-shaped */
            background-color: #3498db;
            color: #fff;
            text-decoration: none; /* Remove default anchor text underline */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        .pill-button:hover {
            background-color: #2980b9; /* Change color on hover */
        }
    </style>
    <title>Lucky Numbers Button</title>
</head>
<body>
    <!-- Create a pill-shaped button with the class "pill-button" -->
    <a href="#" class="pill-button" id="generateButton">Lucky Numbers</a>
    
</body>
</html>
